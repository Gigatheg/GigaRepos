<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!DOCTYPE html>
    <html>
      <head>

      <body>
        <div class="calcBody">
          <div class="calculator">

            <input class="btnOperations" type="button" value="+" />
            <input class="btnOperations" type="button" value="-" />

            <input class="btnOperations" type="button" value="/" />
